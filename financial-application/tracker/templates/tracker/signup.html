{% extends 'tracker/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>Sign Up</h1>
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>

        </div>
    </div>

{% endblock content %}
